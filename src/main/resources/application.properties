spring.application.name=UndoSchool

server.port=8080

# Elasticsearch Configuration
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.connection-timeout=10s
spring.elasticsearch.socket-timeout=30s

# Additional Elasticsearch settings
spring.data.elasticsearch.cluster-nodes=localhost:9200
spring.data.elasticsearch.repositories.enabled=true

# Index settings
app.elasticsearch.index.courses=courses
app.elasticsearch.index.courses-suggest=courses-suggest

# Logging
logging.level.org.springframework.data.elasticsearch=DEBUG
logging.level.co.elastic.clients.elasticsearch=DEBUG
logging.level.com.undoschool.demo=DEBUG

# Jackson settings for better JSON handling
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-durations-as-timestamps=false